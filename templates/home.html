{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trend Tribe</title>
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar bg-secondary";">
        <div class="container-fluid">
            <a style="padding-left: 550px; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 35px; " class="navbar-brand">TREND TRIBE</a>
          <form class="d-flex" role="search">
            <button class="btn btn-outline-danger" type="submit" style="text-decoration: none; color: white; background-color: red; border-color: red;"><a href="{% url 'logouthome' %}" style="color: white;text-decoration: none;">LOG OUT</a></button>
        </form>
        
        </div>
      </nav>

    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong>{{ message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    <div>
      <div style="width:25%;height:25%;margin-left:500px;margin-top:200px;"> 
        <div class="login-container">
        <h1 style="margin-left:20px; color:red; font-weight:bold; font-size:40px;" class="text-center">HELLO {{ username }}</h1>
        {% if user.is_authenticated %} 
        <h4 style="margin-left:50px;">You're succeccfully logged in.</h4>
        {% endif %}
      </div>
    </div>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
